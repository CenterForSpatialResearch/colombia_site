<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple demo â€“ Tangram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }

    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.8/tangram.min.js"></script>

    <!-- Demo setup -->
    <script>
      
        var map = L.map('map');

        var layer = Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
        });

        layer.addTo(map);



        map.setView([3.8754743059100001, -77.011535895500003], 15);


        var myLines = [{
            "type": "LineString",
            "coordinates": [[-77.011535895500003,3.8754743059100001],[-77.002845043838448,3.8778107638653778],[-76.99415414445204,3.8801471321458565]]
        }, {
            "type": "LineString",
            "coordinates": [[-76.959390069112573,3.8894917074254147],[-76.950698930692937,3.8918276265113811],[-76.942007744384881,3.894163455594446]]
        }];

        var myStyle = {
            "color": "#ff0000",
            "weight": 5,
            "opacity": 0.65
        };

        L.geoJSON(myLines, {
            style: myStyle
        }).addTo(map);

        

    </script>

  </body>
</html>
