sources:
    osm:
        type: MVT
        url: ../allTiles/{z}/{x}/{y}.mvt
        tile_size: 512
        min_zoom: 6
        max_zoom: 16

layers:
    places:
      data: {source: osm}
      countries:
        filter:
          kind: [country]
          $zoom: {min: 2, max: 8}
        draw:
          text:
            font:
              transform: uppercase
              size: function() {return 35 - feature.scalerank * 2 - (20 - $zoom) }
              family: Roboto, helvetica, sans-serif
              weight: 300
              fill: '#E5E5E5'
              stroke:
                color: '#000000'
                width: 2px
      large-cities:
        filter:
          all:
            - not: {kind: [country, state, neighborhood]}
            - population: { min: 500000 }
            - $zoom: {min: 6}
        draw:
          text:
            font:
              transform: uppercase
              size: function() {return 30 - feature.scalerank * 1 - (12 - $zoom) }
              family: Roboto, helvetica, sans-serif
              weight: 100
              fill: '#E5E5E5'
      medium-cities:
        filter:
          all:
            - not: {kind: [country, state, neighborhood]}
            - population: { min: 100000, max: 500000 }
            - $zoom: {min: 7}
        draw:
          text:
            font:
              transform: uppercase
              size: function() {return 30 - feature.scalerank * 1 - (12 - $zoom) }
              family: Roboto, helvetica, sans-serif
              weight: 100
              fill: '#E5E5E5'
      small-cities:
        filter:
          all:
            - not: {kind: [country, state, neighborhood]}
            - population: {max: 100000}
            - $zoom: {min: 9}
        draw:
          text:
            font:
              transform: uppercase
              size: function() {return 30 - feature.scalerank * 1 - (12 - $zoom) }
              family: Roboto, helvetica, sans-serif
              weight: 100
              fill: '#E5E5E5'
      no-pop-cities:
        filter:
          all:
            - not: {kind: [country, state, neighborhood]}
            - population: false
            - $zoom: {min: 9}
        draw:
          text:
            font:
              transform: uppercase
              size: function() {return 25 - feature.scalerank * 1 - (12 - $zoom) }
              family: Roboto, helvetica, sans-serif
              weight: 100
              fill: '#E5E5E5'
