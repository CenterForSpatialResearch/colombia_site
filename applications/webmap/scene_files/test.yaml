sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-HkkSbwZ
        max_zoom: 16
        rasters: [normals]
    normals:
        type: Raster
        url: https://tile.mapzen.com/mapzen/terrain/v1/normal/{z}/{x}/{y}.png?api_key=mapzen-HkkSbwZ
        max_zoom: 15

styles:
    dots:
        base: lines
        dash: [1, 2]
    terrain-envmap:
        base: raster
        raster: normal
        lighting: false
        shaders:
            uniforms:
                u_scale: .15
                u_envmap: ../imhof5_Test.jpg
            blocks:
                global: |
                    // Simplified view-independent environment map
                    vec4 applyEnvmap (in sampler2D _tex, in vec3 _normal) {
                        const vec3 eye = vec3(0.,0.,-1.);
                        vec3 r = reflect(eye, _normal);
                        r.z += 1.0;
                        float m = 2. * length(r);
                        vec2 uv = r.xy / m + .5;
                        return texture2D(_tex, uv);
                    }
                color: |
                    normal.z *= u_scale;
                    normal = normalize(normal);
                    color = applyEnvmap(u_envmap, normal);

layers:
    terrain:
        data: {source: normals, layer: _default }
        draw:
            terrain-envmap:
                order: 0
    earth:
        data: {source: osm}
        draw:
            lines:
                order: 2
                color: '#7F7F7F'
                width: 1px
    boundaries:
        data: {source: osm}
        filter:
          kind: country
        draw:
            dots:
              order: 1
              color: '#7F7F7F'
              width: 1px
    water:
        data: {source: osm}
        draw:
            polygons:
                order: 3
                color: '#000000'
    roads:
      data: {source: osm}
      filter:
        kind: [major_road]
      draw:
        lines:
          order: 4
          color: '#333333'
          width: 1px
